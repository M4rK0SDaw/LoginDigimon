<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/normalizer.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Login Digimon</title>
</head>

<body class="users">
    <section class="vh-100">
        <div class=" container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="assets/img/logo/logo-image-sidee.jpg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;     max-width: 100%;height: auto;    margin-top: -130px;    margin-bottom: 01px;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="" method="Post">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0" id="img-digimon">
                                                <img id="logo" src="assets/img/logo/Digimon_Logo.svg" alt="" srcset="">
                                            </span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Name user</label> <input
                                                type="text" id="form2Example17" class="form-control form-control-lg"
                                                name="nickName" required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example27">Password</label> <input
                                                type="password" id="form2Example27" class="form-control form-control-lg"
                                                required />

                                        </div>

                                        <div class="pt-1 mb-4">
                                            <input type="submit" class="btn btn-dark btn-lg btn-block" value="Sing in">
                                        </div>
                                    </form>
                                    <div class="pt-1 mb-4">
                                    </div> <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
